<div class="row my-5 product-details-container">
    <ng-container *ngIf="product">
        <div class="product-image-container col-5">
            <img [src]="'../../../../assets/images/' + product.product_img">
        </div>

        <div class="product-information-container col-7">
            <span id="product-name">{{product.product_name}}</span>
            <hr />
            <div class="product-price">
                Price : <span class="price">{{product.price | currency}}</span>
                <div>Inclusive of all taxes.</div>
            </div>
            <div class="product-description my-3">{{product.product_description}}</div>
            <div class="my-5 btn btn-warning cart-button" (click)="addToCart()">
                <div class="cart-icon-container">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
                <div class="cart-text-container">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </ng-container>
</div>
