<div class="container">
    <div class="text-center">
        <h2>Become A Member</h2>
    </div>

    <form [formGroup]="userSignupForm" (ngSubmit)="ngSubmit()">
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="username">UserName</label>
                <input type="text" id="username" class="form-control" formControlName="username">
            </div>
            <div class="form-group col-md-6">
                <label for="username">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="firstName">FristName</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">LastName</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>
        </div>
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="text" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            </div>
            <div class="text-center form-group-margin">
                <button type="submit" class="btn btn-warning">Join</button>
            </div>
        </div>
    </form>
</div>
