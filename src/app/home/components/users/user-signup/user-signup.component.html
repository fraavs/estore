<div class="container">
    <div class="text-center">
        <h2>Become A Member</h2>
    </div>

    <form [formGroup]="userSignupForm" (ngSubmit)="ngSubmit()">
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="username">UserName*</label>
                <input type="text" id="username" class="form-control" formControlName="username">
                <span class="text-danger" *ngIf='username?.touched && username?.errors?.["required"]'>
                    UserName is required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="username">Email*</label>
                <input type="email" id="email" class="form-control" formControlName="email">
                <span class="text-danger" *ngIf='email?.touched && email?.errors?.["required"]'>
                    Email is required
                </span>
                <span class="text-danger" *ngIf='email?.touched && email?.errors?.["email"]'>
                    Enter valid email address
                </span>
            </div>
        </div>
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="firstName">FristName*</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName">
                <span class="text-danger" *ngIf='firstName?.touched && firstName?.errors?.["required"]'>
                    FristName is required
              </span>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">LastName</label>
                <input type="text" id="lastName" class="form-control" formControlName="lastName">
            </div>
        </div>
        <div class="row form-group-margin">
            <div class="form-group col-md-6">
                <label for="password">Password*</label>
                <input type="password" id="password" class="form-control" formControlName="password">
                <span class="text-danger" *ngIf='password?.touched && password?.errors?.["required"]'>
                    Password is required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="confirmPassword">Confirm Password*</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                <span class="text-danger" *ngIf='confirmPassword?.touched && confirmPassword?.errors?.["required"]'>
                    Confirm Password is required
                </span>
                <span class="text-danger" *ngIf='confirmPassword?.touched && userSignupForm.errors?.["passwordMismatch"]'>
                    Password don't match
                </span>
            </div>
            <div class="text-center form-group-margin">
                <button type="submit" class="btn btn-warning" [disabled]="!userSignupForm.valid">Join</button>
            </div>
        </div>
    </form>
</div>
